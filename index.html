<!DOCTYPE html>
<html>
  <head>
    <title>Planet API with Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="filters">
        <h2>Filters</h2>
        <div>
          <label for="location">Location (Bounding Box):</label>
          <input type="text" id="location" placeholder="Enter bounding box (e.g., -120.27282714843749,38.348118547988065,-119.761962890625,38.74337300148126)" />
        </div>
        <div>
          <label for="dateRange">Date Range:</label>
          <input type="date" id="startDate" /> to <input type="date" id="endDate" />
        </div>
        <div>
          <label for="cloudCover">Cloud Cover:</label>
          <input type="number" id="cloudCover" min="0" max="1" step="0.01" placeholder="Enter cloud cover (0-1)" />
        </div>
        <button id="applyFilters">Apply Filters</button>
      </div>
      <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="app.js"></script>
  </body>
</html>
